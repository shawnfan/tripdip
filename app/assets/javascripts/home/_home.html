<div id="home-page" layout="column" layout-align="center center">
   <img src="https://s3.amazonaws.com/tripdip/v2/backgroundPicture.jpg" id="home-bg" >
   <div layout="column" layout-align="center center" class="row" id="title">
      <div id="start-adventure">Your local guide to Asia</div>
   </div>
   <div layout="row" layout-align="center center" id="form" class="row">
      <div flex="none" class="item">
         <md-input-container >
            <label>Start Your Advanture Now?</label>
            <input>
         </md-input-container>
      </div>
      
      <div flex="none" class="item">
         <md-button ng-href="#settingFirst">Click</md-button>
      </div>
   </div>
   <div layout="column" layout-align="center center" class="row" id="photos">
      <div id="title1">Trending Destinations</div>
      <div layout="row">
         <div ng-repeat="pic in photos">
            <img ng-src="{{pic}}" class="md-whiteframe-10dp">
         </div>
      </div>
      <div>
         <md-button class="md-raised" ng-href="#itinerary">See All Itinerary Designs</md-button>
      </div>
   </div>
   <div layout="column" layout-align="center center" class="row" id="photos-biteOfChina">
      <div id="title1">Watch A Bit of China</div>
      <div layout="row" id="picGroup">
         <div ng-repeat="pic in photosBiteOfChina">
            <img ng-src="{{pic}}" class="md-whiteframe-10dp">
         </div>
      </div>
   </div>
</div>
