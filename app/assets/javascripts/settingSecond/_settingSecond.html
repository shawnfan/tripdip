<div id="setting-second-page" layout="row" layout-align="center center">
   <div flex>
      <div layout="column" id="form">
         <div class="section" id="step1">
            <p>Step 2 : Refine your trip</p>
         </div>
         <div class="section" layout="row" layout-wrap>
           
			<div class="item" flex="50"><span>History</span>
            <md-slider flex min="0" max="255" ng-model="history" class = "slider" ></md-slider>
            </div>
            <div class="item" flex="50"><span>Cuisine</span>
            <md-slider flex min="0" max="255" ng-model="cuisine" class = "slider"></md-slider>
            </div>

            <div class="item" flex="50"><span>Music</span>
            <md-slider flex min="0" max="255" ng-model="music" class = "slider"></md-slider>
            </div>
            <div class="item" flex="50"><span>Entertainment</span>
            <md-slider flex min="0" max="255" ng-model="entertainment" class = "slider"></md-slider>
            </div>

            <div class="item" flex="50"><span>Modern</span>
            <md-slider flex min="0" max="255" ng-model="modern" class = "slider"></md-slider>
            </div>
            <div class="item" flex="50"><span>Nature</span>
            <md-slider flex min="0" max="255" ng-model="nature" class = "slider"></md-slider>
            </div>

            <div class="item" flex="50"><span>Culture</span>
            <md-slider flex min="0" max="255" ng-model="culture" class = "slider"></md-slider>
            </div>
            <div class="item" flex="50"><span>Shopping</span>
            <md-slider flex min="0" max="255" ng-model="shopping" class = "slider"></md-slider>
            </div>


         </div>
         <div class="section" layout="column">
         <md-content flex>
             <md-list>
               <md-subheader class="md-no-sticky">
              
                   <h2 flex="">HangZhou Trip</h2>
               </md-subheader>
                 <div  layout="row" >
                   <md-button flex="13" ng-repeat="res in result">{{res.day}}</md-button>
                 </div>
                 <md-divider ></md-divider>
             </md-list>

           </md-content>

         	 <md-content flex>
			    <md-list>
			      <md-subheader class="md-no-sticky">
					<div class="md-list-item-text" layout="row">
			          <h2 flex="25">Lodging</h2>
			          <h2 flex="35">Destination</h2>
			        </div>
 					<md-divider ></md-divider>
			      </md-subheader>
			      <md-list-item class="md-3-line" ng-repeat="res in result">
			        <div class="md-list-item-text" layout="row">
			          <div flex="25">{{res.time}}</div>
			          
			          <div flex="35">
                     <img ng-src="{{res.icon}}" class="icon">
                     <span class="destText">{{res.loc}}</span>
                   </div>
			        </div>
			        <md-divider ng-if="!$last" class="divider"></md-divider>
			      </md-list-item>
			    </md-list>
			  </md-content>
         </div>
         <div class="section" layout="row" >
            <div id="nextBtn" flex>
               <md-button class="md-raised" >Save To Phone</md-button>
            </div>
            <div  id="nextBtn" flex>
               <md-button class="md-raised" >Book</md-button>
            </div>
            <div id="nextBtn" flex>
               <md-button class="md-raised" >Send To Friend</md-button>
            </div>
         </div>
      </div>
   </div>
   <div flex>
      <img ng-src="{{map}}" width="100%">
   </div>
</div>
