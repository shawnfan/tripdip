<div id="setting-third-page" layout="row" layout-align="center start">
   
   <div flex="40"  >
      <div class="sheet" layout="column" >
         <md-content flex>
            <md-list>
               <md-subheader class="md-no-sticky">
                  <h2 id="tripTitle">HangZhou Trip</h2>
               </md-subheader>
               <div layout="row" >
                  <!--                 <md-button flex="15" ng-repeat="day in days" class="weekBtn">{{day}}</md-button> -->
                  <md-button>  MONDAY (8/1) -----> FRIDAY (8/5) </md-button>
               </div>
               <md-divider ></md-divider>
            </md-list>
         </md-content>
         <md-content flex>
            <md-list>
               <md-subheader class="md-no-sticky">
                  <div class="md-list-item-text" layout="row">
                     <h2 flex="45">Lodging</h2>
                     <h2 flex="20">Day1</h2>
                     <h2 flex="35">Destination</h2>
                  </div>
                  <md-divider ></md-divider>
               </md-subheader>
               <md-list-item class="md-3-line" ng-repeat="res in result">
                  <div class="md-list-item-text" layout="row">
                     <div flex="45">{{res.time}}</div>
                     <div flex="20"><img ng-src="{{res.icon}}" class="icon"></div>
                     <div flex="35">
                        <span class="destText">{{res.loc}}</span>
                     </div>
                  </div>
                  <md-divider ng-if="!$last" class="divider"></md-divider>
               </md-list-item>
            </md-list>
         </md-content>
      </div>
      <div class="sheet" layout="row" id="buttonGroup" layout-align="center end">
         <div id="nextBtn">
            <md-button class="md-raised" >Save To Phone</md-button>
         </div>
         <div  id="nextBtn">
            <md-button class="md-raised" >Book</md-button>
         </div>
         <div id="nextBtn">
            <md-button class="md-raised" >Send To Friend</md-button>
         </div>
      </div>
   </div>

   <div layout="column" id="form" flex="60">
      <div id="map" class="section">
         <img ng-src="{{map}}" class="md-whiteframe-7dp" width="100%">
      </div>
   </div>
</div>
